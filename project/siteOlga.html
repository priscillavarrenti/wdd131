<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olga's Sweet Secrets </title>
    <meta name="description" content="Join Olga's Sweet Secrets for exclusive recipes, baking tips, and stories of each recipe.">
    <meta name="author" content="Priscilla M. Varrenti">

    <link rel="stylesheet" href="styles/siteOlga.css">
    <link rel="stylesheet" href="styles/siteOlga_large.css" media="screen and (min-width: 785px)">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Gravitas+One&display=swap" rel="stylesheet">

    <script src="Scripts/siteOlga.js" defer></script>
</head>
<body>
    <header>
       <div class="header-container">
        <h1>Olga's Sweet Secrets </h1>
         <button id="menu" aria-label="Toggle menu">â˜°</button>
            <nav id="nav-menu">
                <a href="#" data-filter="all">Home</a>
                <a href="#" data-filter="beginners">Beginners</a>
                <a href="#" data-filter="advanced">Advanced</a>
                <a href="#" data-filter="blog">Blog</a>
                <a href="#" data-filter="contact">Contact</a>
            </nav>
       </div>
    </header>

    <main>
        <h2 id="page-title">Home</h2>
        <section id="hero" class="hero">
            <picture>
                <source srcset="images/CAKE.jpg" media="(max-width: 784px)">
                <source srcset="images/chocoCake.jpg" media="(min-width: 785px)">
                <img src="images/chocoCake.jpg" alt="Delicious chocolate cake">
            </picture>

            <div class="hero-text">
                <h2>Welcome to Olga's Sweet Secrets</h2>
                <p>Discover the warmth and taste of traditional baking, inspired my Grandma Olga's hidden recipes.</p>
            </div>
        </section>

        
        <section id="contact-form" style="display: none;">
            <form id="contact-form-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit"> Subscribe </button>
            </form>
        </section>
        
    </main>

    <footer>
         <p>&copy;<span id="currentyear"></span> | Site Plan - Project05 | Priscilla M. Varrenti | Argentina</p>

    </footer>
