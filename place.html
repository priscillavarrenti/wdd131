<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>place</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../wdd131/week3/styles/place.css">
    <link rel="stylesheet" href="../wdd131/week3/styles/place_large.css">

    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Argentina </h1>
    </header>

    <section class="hero">
        <picture>
            <source srcset="../images/hero-large.webp" media="(min-width: 700px)">
            <img src="../images/hero-small.webp" alt="Animal in Argentina">
        </picture>
        
        <div class="info">
            <h2>Data</h2>
            <p><strong>Area:</strong> 2,780,400 sq km</p>
            <p><strong>Population:</strong> 45,810,000</p>
            <p><strong>Capital:</strong> Buenos Aires</p>
            <p><strong>Languages:</strong> Spanish</p>
            <p><strong>Currency:</strong> Argentina Peso</p>
            <p><strong>Time Zone:</strong> UTC-3</p>
            <P><strong>Calling Code:</strong> +54</P>
            <p><strong>Internet TLD:</strong> .ar</p>
        </div>

        <div class="weather">
            <h2>Weather</h2>
            <img src="../images/Weather sticker.svg" alt="sticker" class="small-only">
            <p>Temperature: 30°F</p>
            <p>Wind Speed: 10 mph</p>
            <p>Wind Chill: <span id="windChill"></span></p>
        </div>

        
    </section>

    <footer>
        <p>&copy;<span id="currentyear"></span> 🐚Priscilla Varrenti🐚 Argentina</p>
        
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
